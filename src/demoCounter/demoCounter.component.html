<h3 style="text-align:center">Counter App</h3>
<div class="container" style="align-items: center; ">
<button class="btn btn-primary"  (click)="increment()">Increment</button>
&nbsp;
<button class="btn btn-danger" (click)="decrement()">Decrement</button>
&nbsp;
<button  class="btn btn-warning" (click)="reset()">Reset Counter</button>
</div>
<div style="text-align: center;padding-top: 20px;">Current Count : {{ count$ | async }}</div>
